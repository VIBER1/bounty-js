<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bank Account Management</h1>
        <div class="account-info">
            <p>Account Holder: <span id="account-holder"></span></p>
            <p>Account Type: <span id="account-type"></span></p>
            <p>Balance: $<span id="balance"></span></p>
        </div>
        <div class="transaction">
            <label for="transaction-type">Select Transaction Type:</label>
            <select id="transaction-type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="balance">Check Balance</option>
            </select>

            <input type="text" id="account-holder1" placeholder="Account holder name">
            <select id="Account-type">
                <option value="Saving Account" id="account-type1" >Saving</option>
                <option value="Current Account" id="account-type1" >Current</option>
                
             </select>
            <!-- <input type="text" id="account-type" placeholder="Account-type"> -->

            <input type="number" id="amount" placeholder="Amount">
            
            <button onclick="performTransaction()">Submit</button>
        </div>
        <p id="message"></p>
    </div>
    
</body>
</html>
